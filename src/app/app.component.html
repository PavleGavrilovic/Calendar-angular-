<div class="calendar-container">
  <div class="calendar">
    <div class="month">

      <div class="date">
        <h2>Fri, May 29, 2020</h2>
        <p>March 2020</p>
      </div>
      <div class="arrows">
        <p class="prev arrow">
          <img [src]="arrowUrlPath" alt="up" class="up">
        </p>
        <p class="next arrow">
          <img [src]="arrowUrlPath" alt="down" class="down">
        </p>
      </div>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
